apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cryptogenweb
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: cryptogenweb
    spec:
      containers:
        - name: crytogenweb
          image: prasanna1994/k8s-vault:prod
          ports:
            - name: http
              containerPort: 5000
              protocol : "TCP"
          resources:
            requests:
              cpu: "256m"
              memory: "256Mi"
          securityContext:
            privileged: True
          env:
            - name: "REDIS_HOST"
              value: "localhost"
        - name: redis
          image: redis
          ports:
            - containerPort: 6379
              name: redis
              protocol: TCP
